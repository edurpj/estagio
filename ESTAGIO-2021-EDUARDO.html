<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estágio</title>
</head>
<body>
    <nav></nav>
    <div class="banner">
        <div class="title">
            <h1 class="banner__title"><b>Estágio 2021</b></h1>
            <h2 class="sub__title">Venha fazer parte da equipe!!</h2>
            <p class="banner_p">Faça seu cadastro em nossa plaforma.</p>
            <button class="saiba_mais">Saiba mais</button>
        </div>
       <form id="contact" action="" method="POST">
        <div class="left_form">
            <fieldset>
                <p>Nome completo:</p>
                <input id="nomeCompleto" name="nomeCompleto"  placeholder="  Nome completo" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <p>RG:</p>
                <input name="rg" placeholder="  00.000.000-0" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
                <p>Pai:</p>
                <input name="nomePai"  placeholder="  Nome do pai" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
                <p>Escolaridade:</p>
                <select   class="select_escolaridade" name="select">
                    <option value="valor1">Selecione</option>
                    <option value="valor2">Ensino médio</option>
                    <option value="valor3">Ensino superior incompleto</option>
                    <option value="valor4">Ensino Superior completo</option>
                  </select>
            </fieldset>
            <fieldset>
                <p>Telefone:</p>
                <input name="telefone" placeholder="  0000-0000" type="text" tabindex="5" required>
            </fieldset>
            <fieldset>
                <p>E-mail:</p>
                <input name="email"  placeholder="  exemplo@gmail.com" type="text" tabindex="4" required>
            </fieldset>
            <div class="button_flex">
            
            </div>
        </div>


        <div class="right_form">
            <fieldset>
                <p>Data de nascimento:</p>
                <input name="datanasc" placeholder="  __/__/___" type="date" tabindex="6" required>
            </fieldset>
            <fieldset>
                <p>CPF:</p>
                <input name="cpf" placeholder="  000.000.000-00" type="number" tabindex="7" required>
            </fieldset>
            <fieldset>
                <p>Mãe:</p>
                <input name="mae" placeholder="  Nome da Mãe" type="text" tabindex="8" required>
            </fieldset>
            <fieldset>
                <p>Profissão:</p>
                <input name="profissao" placeholder="  Profissão" type="text" tabindex="9" required>
            </fieldset>
            <fieldset>
                <p>Celular:</p>
                <input name="cel" placeholder="  (00) 0000-0000" type="number" tabindex="10" required>
            </fieldset>
            <div class="button__flex">
             <fieldset>
                <button class="btn" name="cadastrar" type="submit"
                    data-submit="...Enviando" onclick="return validar()">Cadastrar</button>
             </fieldset>
             <fieldset>
                <button class="btn-right" name="limpar" type="submit" data-submit="...Limpando" onclick="resetForm()">Limpar
                    Campos</button>
             </fieldset>
            </div>
        </div>
       </form>
    </div>
        <script src="script.js"></script>
</body>
</html>
